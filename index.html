<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Anime4k WebAssembly Simple</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }

        label {
            display: block;
        }

        #canv {
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="flex flex-row min-h-screen bg-gray-100">
        <div class="bg-yellow-100 bg-opacity-25 w-1/3 p-10 py-20">
            <h1 class="text-6xl">Ani-SS Web Demo</h1>
            <span class="block mb-10 text-gray-600">Use on desktop for best experience</span>
            <div class="mb-10">
                <label for="sourcefile">Graphic Source</label>
                <input id="sourcefile" type="file" accept="image/*,video/*" onchange="onSelectFile(this);" />
            </div>
            <div class="mb-10">
                <label for="shaderfile">Shader</label>
                <input id="shaderfile" type="file" accept=".glsl" onchange="onSelectShader(this);" />
            </div>
            <div class="mb-10">
                <p>More for testing</p>
                <button class="text-md bg-yellow-300 p-4" onclick="addSimpleProgram()">
                    Add Simple 2x Linear Upscale
                </button>
            </div>
            <div>
                <a class="underline" href="https://github.com/pinnouse/ani-ss">GitHub Source Code</a>
                <br />
                <a class="underline" href="https://github.com/bloc97/Anime4K">Anime4K</a>
            </div>
        </div>
        <div class="text-black w-2/3 p-10 py-20">
            <div class="mb-10">
                <h2 class="text-2xl">Render</h2>
                <canvas class="shadow-xl" id="canv" width="1280" height="720"></canvas>
            </div>
            <div>
                <h2 class="text-xl">Video Source</h2>
                <video id="vid" controls autoplay loop preload="auto" crossorigin="anonymous"></video>
            </div>
        </div>
    </div>
</body>
</html>
