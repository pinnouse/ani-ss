<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Anime4k WebAssembly Simple</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        body {
            background-color: #111;
            color: white;
        }

        #canv {
            background-color: #222;
        }
    </style>
</head>
<body>
    <input type="file" accept="image/*,video/*" onchange="onSelectFile(this);" />
    <div>
        <canvas id="canv" width="1280" height="720"></canvas>
    </div>
    <video id="vid" controls autoplay loop preload="auto" crossorigin="anonymous"></video>
</body>
</html>
